{% extends 'mobile/mobile_base.html' %}
{% load static %}

{% block title %}モバイルログイン{% endblock %}

{% block header_title %}ログイン{% endblock %}

{% block content %}
<style>
    .mobile-login-container {
        padding: 20px;
        max-width: 400px; /* Optional: Limit width on larger mobile screens */
        margin: 0 auto;   /* Center the container */
    }
    .mobile-login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8em;
    }
    .mobile-login-form .form-group {
        margin-bottom: 20px;
    }
    .mobile-login-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 1.1em;
    }
    .mobile-login-form input[type="text"],
    .mobile-login-form input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        font-size: 1.1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    .mobile-login-form .error-message {
        color: #dc3545; /* Bootstrap's danger color */
        font-size: 0.95em;
        margin-top: 10px;
        text-align: center;
    }
    .mobile-login-form button[type="submit"] {
        width: 100%;
        padding: 12px 15px;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        background-color: #007bff; /* Bootstrap's primary color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }
    .mobile-login-form button[type="submit"]:hover,
    .mobile-login-form button[type="submit"]:focus {
        background-color: #0056b3; /* Darker shade for hover/focus */
    }
</style>

<div class="mobile-login-container">
    <h2>ログイン</h2>
    {% if form.errors %}
        <p class="error-message">ユーザー名またはパスワードが正しくありません。</p>
    {% endif %}

    <form method="post" action="{% url 'mobile:login' %}" class="mobile-login-form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">ユーザー名:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">パスワード:</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <button type="submit">ログイン</button>
        </div>
    </form>
</div>
{% endblock %}
