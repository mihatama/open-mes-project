{% extends "inventory/base.html" %}
{% load md5url %}
{% block inventory_content %}
{{ auto_refresh|safe }}

<div id="schedule-container">
    <h2>入庫予定一覧</h2>
    <table id="schedule-table" class="inventory-table">
        <thead>
            <tr>
                <th>発注番号</th>
                <th>仕入れ先</th>
                <th>品名</th>
                <th>発注数量</th>
                <th>入庫済数量</th>
                <th>発注日</th>
                <th>到着予定日</th>
                <th>倉庫</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <!-- ここにAJAXで取得したデータが挿入されます -->
        </tbody>
    </table>
</div>

<!-- Note: The common table styles are assumed to be moved to a shared CSS file or base.html using the .inventory-table class -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        function loadScheduleData() {
            $.ajax({
                url: '/inventory/schedule/data/', // 入庫予定データを取得するURL
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#schedule-table tbody').empty(); // テーブルの既存データをクリア
                    $.each(data, function(index, item) { // 各データアイテムに対して処理
                        const newRow = $('<tr></tr>'); // 新しい行要素を作成
                        // 表示するデータの配列 (表示順)
                        const cellData = [
                            item.order_number,
                            item.supplier,
                            item.item,
                            item.quantity,
                            item.received_quantity,
                            item.order_date,
                            item.expected_arrival,
                            item.warehouse,
                            item.status
                        ];

                        cellData.forEach(function(value) {
                            // null や undefined の場合は空文字を表示
                            const cellText = (value === null || value === undefined) ? '' : value;
                            newRow.append($('<td></td>').text(cellText)); // セルを作成して行に追加
                        });
                        $('#schedule-table tbody').append(newRow); // 完成した行をテーブル本体に追加
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error loading schedule data:', status, error);
                    var errorMsg = $('<tr><td colspan="9" style="text-align:center; color:red;">入庫予定データの読み込みに失敗しました。</td></tr>');
                    $('#schedule-table tbody').append(errorMsg);
                }
            });
        }

        loadScheduleData(); // ページ読み込み時にデータを取得
    });
</script>

{% endblock inventory_content %}
