# このファイルは、https-portalが生成する 'server' ブロックの内部にインクルードされます。

# 静的ファイル（Reactのビルド成果物）のルートディレクトリを指定します。
root /var/www/frontend;
index index.html;

# 必要に応じて、ファイルアップロードサイズの上限を増やします。
client_max_body_size 20M;

# Djangoの静的ファイル（管理画面など）の場所を指定します。
location /static/ {
    alias /var/www/backend/static/;
    # 静的アセットには積極的なキャッシュ設定を追加します。
    expires 1y;
    add_header Cache-Control "public";
}

# Django APIへのリクエストをバックエンドサービスにプロキシします。
location /api/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_pass http://backend:8000;
}

# Django管理画面へのリクエストをプロキシします。
location /admin/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_pass http://backend:8000;
}

# その他のリクエストはReactアプリとして処理し、クライアントサイドでのルーティングを可能にします。
location / {
    try_files $uri /index.html;
}
